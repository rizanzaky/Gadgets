<!DOCTYPE html>
<html>
	<head>
		<title>Eye Care</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- CSS styles -->
		<link rel="stylesheet" href="Styles.css">
		<!--<link rel="stylesheet" href="bootstrap.min.css">-->
	</head>
	<body>
		<!-- Content -->
		<div class="content">
			<div class="setting-btns">
				<table>
					<tr>
						<td><button id="value-up-1" set-id="set-1">A</button></td>
						<td><button id="value-up-2" set-id="set-2">A</button></td>
						<td><button id="value-up-3" set-id="set-3">A</button></td>
					</tr>
					<tr class="set-vals">
						<td><span id="set-1">01</span></td>
						<td><span id="set-2">01</span></td>
						<td><span id="set-3">01</span></td>
					</tr>
					<tr>
						<td><button id="value-down-1" set-id="set-1">V</button></td>
						<td><button id="value-down-2" set-id="set-2">V</button></td>
						<td><button id="value-down-3" set-id="set-3">V</button></td>
					</tr>
					<tr class="set-text">
						<td><span>Time (m)</span></td>
						<td><span>Spins</span></td>
						<td><span>Break (s)</span></td>
					</tr>
				</table>
			</div>
			<div class="main row">
				<div id="clock" class="clock col-5">
					00:10
				</div>
				<div id="control" class="control col-5">
					<button id="play-pause">></button>
					<button id="stop">*</button>
				</div>
			</div>
			<div id="debug"></div>
			<div id="debug2"></div>
		</div>
		
		<!-- Script files -->
		<script language="javascript" type="text/javascript" src="jquery-1.12.4.min.js"></script>
		<!--<script src="bootstrap.min.js"></script>-->
		<script language="javascript" type="text/javascript" src="Scripts.js"></script>
	</body>
</html>
