<!DOCTYPE html>
<html>
	<head>
		<title>Eye Care</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		<!-- CSS styles -->
		<link rel="stylesheet" href="./content/css/Styles.css">
		<!--<link rel="stylesheet" href="bootstrap.min.css">-->
	</head>
	<body>
		<!-- Content -->
		<div class="content">
			<div class="window-size">
				<a id="window-btn"><img src="./resources/img/minimise.png" /></a>
			</div>
			<div id="setting-btns" class="setting-btns">
				<table>
					<tr>
						<td><a id="value-up-1" class="btn-up" set-id="set-1"><img src="./resources/img/arrow-up.png" /></a></td>
						<td><a id="value-up-2" class="btn-up" set-id="set-2"><img src="./resources/img/arrow-up.png" /></a></td>
						<td><a id="value-up-3" class="btn-up" set-id="set-3"><img src="./resources/img/arrow-up.png" /></a></td>
					</tr>
					<tr class="set-vals">
						<td><span id="set-1">01</span></td>
						<td><span id="set-2">01</span></td>
						<td><span id="set-3">05</span></td>
					</tr>
					<tr>
						<td><a id="value-down-1" class="btn-down" set-id="set-1"><img src="./resources/img/arrow-down.png" /></a></td>
						<td><a id="value-down-2" class="btn-down" set-id="set-2"><img src="./resources/img/arrow-down.png" /></a></td>
						<td><a id="value-down-3" class="btn-down" set-id="set-3"><img src="./resources/img/arrow-down.png" /></a></td>
					</tr>
					<tr class="set-text">
						<td><span>Time (m)</span></td>
						<td><span>Spins</span></td>
						<td><span>Break (s)</span></td>
					</tr>
				</table>
			</div>
			<div class="main row">
				<div id="clock" class="clock col-6">
					00:10
				</div>
				<div id="control" class="control col-4">
					<a class="btn-ctrl" id="play-pause"><img id="play-pause-img" src="./resources/img/play.png" /></a>
					<a class="btn-ctrl" id="stop"><img src="./resources/img/stop.png" /></a>
				</div>
			</div>
			<div id="debug"></div>
			<div id="debug2"></div>
		</div>
		
		<!-- Script files -->
		<script language="javascript" type="text/javascript" src="./plugins/script/jquery-1.12.4.min.js"></script>
		<!--<script src="bootstrap.min.js"></script>-->
		<script language="javascript" type="text/javascript" src="./content/script/Scripts.js"></script>
	</body>
</html>
